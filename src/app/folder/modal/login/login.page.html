<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Login</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()" >
        <ion-icon name="close-outline" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="primary-font bkgWoman">
  <div style="height: 20vh"></div>
  <form  [formGroup]="loginForm" (submit)="login()" novalidate style="padding: 16px;">
    <ion-item>
      <ion-input 
                  formControlName="user"
                  type="text"
                  placeholder="Email ou UsuÃ¡rio"
                  clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <h6 *ngIf="erroEmail" class="error"> {{messageEmail}}</h6>
    <div style="height: 1vh"></div>
    <ion-item s>
      <ion-input 
                  formControlName="senha"
                  type="password"
                  placeholder="Senha"
                  clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <h6 *ngIf="erroSenha" class="error"> {{messageSenha}}</h6>
    <div style="height: 1vh"></div>
    <ion-button type="submit" color="tertiary" expand="block"  ion-button block outline>
        Logar
      </ion-button>
  </form>
</ion-content>
