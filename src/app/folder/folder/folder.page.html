<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="startInsert()" >
        <ion-icon name="add-circle" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>

   <!-- <ion-title>{{ folder }}</ion-title>-->
    <!-- <ion-button color="warning" (click)="fucaoteste()" // [routerLink]="['/config', 'insert']">Alertas</ion-button> -->
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" *ngIf="configModulo.modulos">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-row *ngFor="let modulo of configModulo.modulos; let i = index">
    <app-card-estufa style="width: 100vw; margin-block-end: -12px;" [dadosModulo]="modulo"  [positionArray]="i"></app-card-estufa>
  </ion-row>
</ion-content>
